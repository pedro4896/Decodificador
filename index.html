<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="./Imagens/Code_Alvorecer.png">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <nav id="controladores" class="col-lg-1 navbar navbar-expand-md navbar-light">
                        <div class="container-img">
                            <a id="link-img" href="https://www.instagram.com/code_alvorecer/"><img src="./Imagens/Code_Alvorecer.png" id="logo"  class="img-fluid" alt="code_alvorecer" title="code_alvorecer"></a>
                        </div>      
                      
                        <!-- Menu Hamburguer -->
                        <button class="navbar-toggler navbar-light" data-toggle="collapse" data-target="#nav-principal"><img src="./Imagens/collapse.svg"  class="img-fluid"></button>

                        <div class="collapse navbar-collapse" id="nav-principal">

                            <div class="menu">
                                <button onclick="trocaEstado('escrever'), controleBotao()" id="escrever" type="button" class="icone"></button>
    
                                <button onclick="trocaEstado('voz'), controleBotao()" id="voz" type="button"  class="icone"></button>
                            </div>
    
                            <div class="menu">
                                <button onclick="updateCSS('Code_Alvorecer')" id="code_alvorecer" type="button"  class="icone"></button>
    
                                <button onclick="updateCSS('Alura')" id="alura" type="button" class="icone"></button>
                            </div>

                        </div>

                    </nav>

                    <div id="entrada" class="col-lg-7">
                        <div id="texto">
                            <textarea onkeyup="detectaTexto()" id="texto-entrada" placeholder="Digite seu texto"></textarea>
                        </div>

                        <div id="aviso">
                            <div>
                                <img src="./Imagens/Alvorecer_Aviso.svg" id="img-aviso" class="img-fluid" alt="">
                            </div>

                            <div>
                                <span>Apenas letras minúsculas e sem acento.</span>
                            </div>
                        </div>

                        <div id="botoes">
                            <button onclick="Criptografar()" id="criptografar" type="button"><span>Criptografar</span></button>

                            <button onclick="Descriptografar()"id="descriptografar" type="button"><span>Descriptografar</span></button>
                        </div>
                        
                    </div>

                   <div id="saida" class="col-lg-4">
                        <div id="img-saida">
                            <img src="./Imagens/Alvorecer_figura.svg" class="img-fluid" alt="">
                        </div>
                        
                        <div id="mensagem">
                            <div id="titulo-mensagem"><span>Nenhuma mensagem encontrada</span></div>
                            <div id="instrucao-mensagem"><span>Digite um texto que você deseja criptografar ou descriptografar</span></div>
                        </div>

                        <div id="texto-saida">
                            <textarea id="valor_saida" readonly></textarea>
                            <button onclick="copiarTexto()" type="button"><span>Copiar</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




  
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b7f8c2d908.js" crossorigin="anonymous"></script>
    <!-- Script Externo -->
    <script src="./JavaScript/script.js"></script>
</body>
</html>
